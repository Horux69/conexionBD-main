<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
  <body>

    <nav class="navbar navbar-expand-lg bg-body-tertiary bg-gradient bg-dark border-bottom-dark" data-bs-theme="dark"">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/principal">Inicio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/medicos">Medicos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/agregaMedico">Agregar Medicos</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Dropdown
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Action</a></li>
                  <li><a class="dropdown-item" href="#">Another action</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item" href="#">Something else here</a></li>
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled">Disabled</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>

    <form action="/guardaMedico" method="post">
        <div class="card m-5">
            <div class="card-header">
                CREACION DE UN NUEVO MEDICO
            </div>
            <div class="card-body">
                <h5 class="card-title">Datos del medico</h5>
                <p class="card-text">
                    <div class="form-group">
                        <label for="txtId">Id Medico: </label>
                        <input type="text" id="textId" name="txtId" required>
                    </div>
                    <div class="form-group">
                        <label for="txtNombre">Nombre: </label>
                        <input type="text" id="txtNombre" name="txtNombre" required>
                    </div>
                    <div class="form-group">
                        <label for="txtEspe">Especialidad: </label>
                        <input type="text" id="txtEspe" name="txtEspe" required>
                    </div>
                    <br>
                    <div class="form-group">
                        <input class="btn btn-success" value="Guardar" type="submit">
                    </div>
                </p>
                <h3>{{men}}</h3>
            </div>
        </div>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
